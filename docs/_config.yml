title: DevTrail
description: Documentation Governance for AI-Assisted Software Development

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0
plugins:
  - jekyll-remote-theme

# Site settings  
baseurl: "/devtrail"
url: "https://enigmora.github.io"

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/Enigmora/devtrail"

aux_links_new_tab: true

# Footer
footer_content: '<a href="https://enigmora.com">Enigmora</a> â€” Because every change tells a story.'

# Color scheme (light/dark)
color_scheme: light

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
